<h2>Pickups</h2>
<p class="text-muted">
  <!-- Urgencies=Urgencys -->
  Interested Areas:{% for interested_area in user.foodriver.area.all %} {{ interested_area.get_html_badge }}{% endfor %}
  <a href="{% url 'foodrivers:foodriver_area' %}"><small>(update area)</small></a>
</p>

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'foodrivers:pickup_list' %}">New</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'taken' %} active{% endif %}" href="{% url 'foodrivers:taken_pickup_list' %}">Taken</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'my profile' %} active{% endif %}" href="{% url 'foodrivers:view-profile-page' %}">My profile</a>
  </li>
</ul>
