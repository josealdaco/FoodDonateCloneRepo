{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ shelterinfo.dropoff_time }} <small class="text-muted">Last updated {{ shelterinfo.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ shelterinfo.author.username }}</b></small></h3>
      <hr>
      <p>{{ shelterinfo.homeless_residents }}</p>
      <hr>
      <a href="{% url 'shelterinfo-list-project' %}" class="btn btn-danger ml-2">Back to List</a>
    </div>
  </div>
{% endblock %}
