<div class="card mb-3">
<h5 class="card-header ">{{ shelterinfo.title }}</h5>
<div class="card-body border-dark">
  <p class="card-text text-dark">
    {{ shelterinfo.content|truncatewords_html:30 }}
    <hr>
    <div class="text-right"><a href="{% url 'shelterinfo-details-project' shelterinfo.slug %}" title="Read More">Read More</a></div>
    <div class="text-left"><a href="{% url 'shelterinfo-update-project' shelterinfo.pk %}" title="Update">Update</a></div>
</div>
<div class="card-footer">
  <small class="text-muted">Last updated  <b>{{ shelterinfo.author.username }}</b></small>
</div>
</div>
